version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ../frontend/public/data:/app/data:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=sqlite:///./deepml.db
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - sandbox-builder

  sandbox-builder:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    image: deepml-sandbox:latest
    command: echo "Sandbox image built"
